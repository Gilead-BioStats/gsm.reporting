meta:
  Type: Reporting
  ID: Changes
  Description: Calculate change from previous snapshot.
  Priority: 2
spec:
  Reporting_Results:
    _all:
      required: true
    Numerator:
      type: integer
    Denominator:
      type: integer
    Metric:
      type: numeric
    Score:
      type: numeric
    Flag:
      type: integer
steps:
  - output: Reporting_Changes
    name: gsm.reporting::CalculateChange
    params:
      dfResults: Reporting_Results

